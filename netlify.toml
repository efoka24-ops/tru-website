# Netlify configuration for frontend deployment (tru-website repo)
# For backoffice deployment (tru-bo repo), use netlify.toml-backoffice

[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

[context.production.environment]
VITE_BACKEND_URL = "https://tru-backend-o1zc.onrender.com"
VITE_API_URL = "https://tru-backend-o1zc.onrender.com/api"
VITE_FRONTEND_URL = "https://fo.trugroup.cm"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Cache busting
[[headers]]
for = "/*"
[headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/assets/*"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
